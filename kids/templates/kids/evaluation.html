{% extends "kids/layout.html" %}
{% block title %}

    evaluation

{% endblock %}
{% block main %}

    <h1>Evaluation</h1>
    <div class="list-line-detail">
        <div class="list-left-detail">
            <p>{{ aspect_name }}</p>
        </div>
        <div class="list-right-detail">
            <strong>{{ field_display }}</strong>
        </div>
    </div>
    <div class="list-line-detail">
        <div class="list-left-detail">
            <p>New Evaluation</p>
        </div>
        <div class="list-right-detail">
            <form action="{% url 'kids:evaluation' %}" method="post">
                {% csrf_token %}
                <input name="id" type="hidden" value="{{ kid.id }}">
                <input name="aspect" type="hidden" value="{{ aspect }}">
                <select name="new_evaluation">
                    <option value="1">VERY LOW</option>
                    <option value="2">LOW</option>
                    <option value="3">NORMAL</option>
                    <option value="4">GOOD</option>
                    <option value="5">EXCELLENT</option>
                </select>
                <div class="normal-btn">
                    <button>Confirm</button>
                </div>
            </form>
            
        </div>
    </div>
    
    
    

{% endblock %}
